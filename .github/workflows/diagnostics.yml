name: Diagnostics
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/problems-and-diagnostics ]
jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm -w install
      - name: Run security audit
        run: node tools/security/quality-gate.js audit --format=json
      - name: Validate AI service
        run: node tools/security/quality-gate.js validate --file=packages/server/src/services/ai.ts --format=json